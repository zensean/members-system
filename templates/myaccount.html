<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh; /* 設定視窗高度的100%，使容器垂直居中 */
            margin: 0; /* 清除預設的頁面邊距 */
        }

        .content {
            height: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20vh;
        }

        .con {
            height: 15vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2, h3, div {
            text-align: center; /* 讓文字水平居中 */
        }
    </style>
    <title>你的帳戶</title>
</head>
<body>
    <div class="content">
        <div><h2>管理你的帳戶</h2></div>
        <div>您好 {{ nickname }}</div>
    </div>
    <div class="con">
        <h3>您的個人資訊</h3>
        <div>電子信箱: {{ email }}</div>
    </div>
    <form action="/signout">
        <button>登出帳戶</button>
    </form>
</body>
</html>
